paragraph=A simple, easy to use and async Arduino library for using Telegram bots on ESP8266 and ESP32 chips. In order to use this library you need the ArduinoJson library (release 6.x) installed. Inline keyboard supported. Localization messages supported. Fingerprint authentication and 2.5.0 ESP8266 Toolchain/Library support. NEW: Reply Keyboard added!
